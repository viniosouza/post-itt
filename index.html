<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Post-it</title>
</head>

<body>
    <main class="container">
        <form class="note" id="formulario">
            <input class="note__title" id="inputTitle" type="text" name="title" placeholder="Título" autofocus />
            <textarea class="note__body" id="inputText" name="inputText" rows="5" placeholder="Criar uma nota..."></textarea>
            <button class="note__control" type="button" onclick="adicionarNota(this.form, this.form.nextElementSibling, this.form.title, this.form.inputText )">
                Concluído
            </button>
        </form>

        <section class="notes"></section>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
